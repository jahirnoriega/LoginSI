<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style-signup.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <div class="input">
          <h1>STUDY.</h1>
          <h3 id="welcome-message">Sign Up</h3>
          <p>Name:</p>
          <input
            type="name"
            name="name"
            id="name"
            class="input-field"
            placeholder="Enter Name"
          />
          <p>Last Name:</p>
          <input
            type="lastname"
            name="lastname"
            id="lastname"
            class="input-field"
            placeholder="Enter Last Name"
          />
          <p>Enrollment:</p>
          <input
            type="enrollment"
            name="enrollment"
            id="enrollment"
            class="input-field"
            placeholder="Enter Enrollment"
          />
          <p>Email:</p>

          <input
            type="email"
            name="email"
            id="email"
            class="input-field"
            placeholder="Enter Email"
          />
          <p>Password:</p>
          <input
            type="password"
            name="password"
            id="password"
            class="input-field"
            placeholder="Enter Password"
          />
          <a href="index.html">
            <button class="primary-btn">Create account</button></a
          >
          <a href="login.html">
            <button class="secondary-btn" onclick="">Log In</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
